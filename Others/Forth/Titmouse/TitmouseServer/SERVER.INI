[SCRIPTS]
#################################################################
# The section defenites scripts what are executed in time       #  
# intervals                                                     #
# Format:                                                       #
# Alias,Script_file,delay | start_time                          #
# Alias - the "human" script name                               # 
# Script_file - the script name in the scripts directory        #
# delay - time interval (seconds)                               #
# start_time - the time of the script start:                    #
#  hour:minutes week_day day/month/year                         #
#   hour - 0-23                                                 #
#   minutes- 0-59                                               #
#   week_day  - SUN|MON|TUE|WED|THU|FRI|SAT|ALL                 #
#   day - 1-31                                                  #
#   month - 1-12                                                #
#                                                               #
#   Example:                                                    #
#           Test temp script,tstscr.fsp,3600                    #
#           Test temp script,tstscr2.fsp,14:00 Tue */*/*        #
#################################################################

