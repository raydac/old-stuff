[SERVERS]
########################################################################################
# Описание виртуальных серверов                                                        #
# Формат:                                                                              #
# Alias,Dir,Default_page,Port,Max_Clients,Start_script,Stop_script                     #
# Alias - псевдоним сервера                                                            #
# Dir   - каталог сервера                                                              #
# Default_page - страница по умолчанию                                                 #
# Port  - номер порта сервера                                                          #
# Max_Clients - максимальное количество клиентов для сервера                           #
# Timeout_delay - интервал времени который сервер ждет данные задается в миллисекундах # 
# Start_script - файл скрипта, запускаемый перед стартом сервера,not если нет          #
# Stop_script - файл скрипта, запускаемый после остановки сервера,not если нет         # 
########################################################################################
#Сервер системы "Сетевой Заводской График"
