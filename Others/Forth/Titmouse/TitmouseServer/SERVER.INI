# Script_file - имя файла скрипта в каталоге scripts            #
# delay - интервал выполнения в секундах                        #
# start_time - время запуска скрипта в формате:                 #
#  часы:минуты день_недели день/месяц/год                       #
#   часы - 0-23                                                 #
#   минуты - 0-59                                               #
#   день_недели - SUN|MON|TUE|WED|THU|FRI|SAT|ALL               #
#   день - 1-31                                                 #
#   месяц - 1-12                                                #
#   год - пример 1999                                           #
#################################################################

