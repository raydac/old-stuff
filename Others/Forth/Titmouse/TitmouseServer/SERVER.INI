[ALIASES]
########################################################################################
# Defenition of aliases                                                                #
# The aliase are finded in a resource name and will be replaced by the string. The     #
# alias should be started with '~' char to first non latin symbol                      #
# Format:                                                                              #
# Alias,String                                                                         #
########################################################################################

[SERVERS]
########################################################################################
# Defenition of virtual servers                                                        #
# Format:                                                                              #
# Alias,Dir,Default_page,Port,Max_Clients,Start_script,Stop_script                     #
# Alias - the server alias                                                             #
# Dir   - the server directory                                                         #
# Default_page - the default page                                                      #
# Port  - the port number                                                              #
# Max_Clients - the max number of customers for the server                             #
# Timeout_delay - the time wait interval of the data wait (milliseconds)               # 
# Start_script - the script, what will be executed before the server start (or "not")  #
# Stop_script - the script, what will be executed after the server stop (or "not")     # 
########################################################################################
#&#1057;&#1077;&#1088;&#1074;&#1077;&#1088; &#1089;&#1080;&#1089;&#1090;&#1077;&#1084;&#1099; "&#1057;&#1077;&#1090;&#1077;&#1074;&#1086;&#1081; &#1047;&#1072;&#1074;&#1086;&#1076;&#1089;&#1082;&#1086;&#1081; &#1043;&#1088;&#1072;&#1092;&#1080;&#1082;"
#ExampServer,d:\MyProjects\RHTTP_server\example,index.fsp,8080,50,1000,not,not
ExampServer,./example,index.fsp,8080,50,1000,not,not

